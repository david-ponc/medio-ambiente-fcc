<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medio Ambiente FCC | SuMA</title>
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/suma.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="brand">
        <img src="/medio-ambiente-fcc/assets/images/logo.png" alt="logo" />
        <h3>Medio Ambiente FCC</h3>
      </div>
      <nav>
        <div id="button-dropdown" class="button-dropdown">
          <img src="/medio-ambiente-fcc/assets/images/down.svg" alt="boton-menu" />
        </div>
        <div class="links">
          <a href="#">Inicio</a>
          <a href="#">Acerca de nosotros</a>
          <a href="#">Artículos</a>
          <a href="#" class="active">SuMA</a>
          <a href="#">Galeria</a>
          <a href="#">Mapa del sitio</a>
        </div>
      </nav>
    </header>
    <main>
      <div class="event-container">
        <article class="event-card-item">
          <a href="/medio-ambiente-fcc/suma/semana-sin-unicel">
            <img
              src="/medio-ambiente-fcc/eventos/assets/semana-sin-unicel/cardImage.jpg"
              alt="Imagen de la carta"
            />

          <div class="event-card-info">
            <a href="/medio-ambiente-fcc/suma/semana-sin-unicel">
              <h4>Semana sin unicel en la FCC</h4>
              <p>
                El grupo SuMA FCC prestó utencilios a la cafetería de la FCC para dar soporte
                durante la semana sin unicel
              </p>
            </a>
          </div>
        </article>
      </div>
    </main>
    <footer class="footer">
      <span id="text-footer">Todos los derechos reservados | SuMA FCC </span>
    </footer>
    <script src="/medio-ambiente-fcc/assets/js/global.js"></script>
    <script src="/medio-ambiente-fcc/assets/js/suma.js"></script>
